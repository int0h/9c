<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1.0, user-scalable=0">
    <title>9c</title>
    <style>
        .tests {
            display: flex;
            flex-direction: column;
        }
        label {
            display: flex;
            margin: 20px 0;
            align-items: baseline;
        }
        span.label {
            flex: 0 0 150px;
            margin-right: 10px;
            text-align: end;
        }
        .short-input {
            width: 4em;
            height: 2em;
        }
    </style>
</head>
<body>
    <div class="tests">
        <label>
            <span class="label">Your weight:</span>
            <input type="number" id="personWeight" class="short-input">&nbsp; <span class="units">kg</span>
        </label>
        <label>
            <span class="label">20mm hang 5 sec:</span>
            <input type="number" id="hangWeight" class="short-input">&nbsp; <span class="units">kg</span>
        </label>
        <label>
            <span class="label">Max weight pull-up:</span>
            <input type="number" id="pullWeight" class="short-input">&nbsp; <span class="units">kg</span>
        </label>
        <label>
            <span class="label">Core:&nbsp;</span>
            <select id="coreForm">
                <option value="bendLSit">L-sit (bend knees)</option>
                <option value="lSit">L-sit</option>
                <option value="frontLever">Front Lever</option>
            </select>
        </label>
        <label>
            <span class="label">&nbsp;for:&nbsp;</span>
            <input type="number" id="coreTime" class="short-input">&nbsp; <span class="units">sec</span>
        </label>
        <label>
            <span class="label">Hang from bar:</span>
            <input type="number" id="barHangTimeMin" class="short-input">&nbsp; <span class="units">min</span> &nbsp;
            <input type="number" id="barHangTimeSec" class="short-input">&nbsp; <span class="units">sec</span>
        </label>
        <label>
            <span class="label">Points:</span>
            <b id="score">13.5</b>
        </label>
        <label>
            <span class="label">Climbing Grade:</span>
            <b id="grade">7a</b>
        </label>
        <button id="clearButton">Clear</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
